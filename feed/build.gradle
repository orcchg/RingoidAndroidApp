rootProject.feedPlugins.each {
    apply plugin: it
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.androidVersionCode
        versionName rootProject.ext.androidVersionName
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def feedDependencies = rootProject.ext.feedDependencies
    def androidTestFeedDeps = rootProject.ext.androidTestFeedDeps
    def testFeedDependencies = rootProject.ext.testFeedDependencies

    feedDependencies.each {
        add(it.configuration, it.dependency, it.options)
    }
    testFeedDependencies.each {
        add(it.configuration, it.dependency, it.options)
    }
    androidTestFeedDeps.each {
        add(it.configuration, it.dependency, it.options)
    }
}
